version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-storysphere}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-storysphere}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-password}
      MINIO_BUCKET: storysphere-media
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
      ELEVEN_API_KEY: ${ELEVEN_API_KEY:-}
      ELEVEN_VOICE_ID: ${ELEVEN_VOICE_ID:-21m00Tcm4TlvDq8ikWAM}
      ELEVEN_MODEL_ID: ${ELEVEN_MODEL_ID:-eleven_multilingual_v2}
      COMFYUI_HOST: ${COMFYUI_HOST:-http://host.docker.internal:8188}
      COMFYUI_CHECKPOINT: ${COMFYUI_CHECKPOINT:-sd_xl_base_1.0.safetensors}
      COMFYUI_NEGATIVE_PROMPT: ${COMFYUI_NEGATIVE_PROMPT:-blurry,distorted,low quality,text overlay,watermark}
      COMFYUI_SAMPLER: ${COMFYUI_SAMPLER:-euler}
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./backend:/app
      - ./shared:/shared
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm run dev

  # Worker Service
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-storysphere}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-password}
      MINIO_BUCKET: storysphere-media
      # Integration placeholders
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      COMFYUI_HOST: http://host.docker.internal:8188
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
      ELEVEN_API_KEY: ${ELEVEN_API_KEY:-}
      ELEVEN_VOICE_ID: ${ELEVEN_VOICE_ID:-21m00Tcm4TlvDq8ikWAM}
      ELEVEN_MODEL_ID: ${ELEVEN_MODEL_ID:-eleven_multilingual_v2}
      COMFYUI_CHECKPOINT: ${COMFYUI_CHECKPOINT:-sd_xl_base_1.0.safetensors}
      COMFYUI_NEGATIVE_PROMPT: ${COMFYUI_NEGATIVE_PROMPT:-blurry,distorted,low quality,text overlay,watermark}
      COMFYUI_SAMPLER: ${COMFYUI_SAMPLER:-euler}
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./backend:/app
      - ./shared:/shared
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm run worker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile # optional, or use image node:18-alpine and `npm install` in command
    ports:
      - "3001:3001"   # expose frontend on host 3001
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://host.docker.internal:3000}
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
      - ./shared:/shared

volumes:
  postgres_data:
  redis_data:
  minio_data:
