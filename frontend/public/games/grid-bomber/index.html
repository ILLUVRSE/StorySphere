<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grid Bomber</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0f1c;
        }
        #game-container {
            position: relative;
            /* Aspect ratio will be set by JS but defaulting to roughly 13x11 tiles + UI space if needed */
            width: 100%;
            max-width: 624px;
            aspect-ratio: 13/11;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* Simple HUD styles */
        .hud-bar {
            padding: 10px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            display: flex;
            justify-content: space-between;
        }
        /* Mobile Controls Overlay */
        #mobile-controls {
            display: none; /* Enabled via JS if touch detected */
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 120px;
            pointer-events: auto;
            /* Visualization for debugging, make transparent later */
        }
        .touch-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            touch-action: none;
        }
        .touch-btn:active { background: rgba(255, 255, 255, 0.4); }

        #dpad { left: 20px; bottom: 20px; width: 120px; height: 120px; border-radius: 0; border: none; background: transparent; }
        /* D-pad visual only */
        .dpad-btn { position: absolute; width: 40px; height: 40px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4); }
        .dpad-up { top: 0; left: 40px; }
        .dpad-down { bottom: 0; left: 40px; }
        .dpad-left { top: 40px; left: 0; }
        .dpad-right { top: 40px; right: 0; }

        #btn-bomb { right: 20px; bottom: 20px; width: 80px; height: 80px; background: rgba(255, 50, 50, 0.3); }
        #btn-remote { right: 120px; bottom: 40px; width: 60px; height: 60px; background: rgba(50, 100, 255, 0.3); display: none; } /* Hidden unless owned */

        /* Screens */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 10;
        }
        .hidden { display: none !important; }
        button {
            background: #009688; border: none; padding: 10px 20px; color: white; font-size: 16px; cursor: pointer; margin: 5px;
            font-family: inherit; text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { background: #00796b; }
        h1 { margin: 0 0 20px 0; color: #ffd700; text-transform: uppercase; letter-spacing: 2px; }
        .setting-row { margin: 10px 0; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="game-canvas"></canvas>

            <div id="ui-layer">
                <div class="hud-bar">
                    <div id="hud-p1">P1: Alive</div>
                    <div id="hud-timer">TIME: 99</div>
                    <div id="hud-others">ENEMIES: 3</div>
                </div>

                <!-- Touch Controls -->
                <div id="mobile-controls">
                    <div id="dpad">
                        <div class="dpad-btn dpad-up"></div>
                        <div class="dpad-btn dpad-down"></div>
                        <div class="dpad-btn dpad-left"></div>
                        <div class="dpad-btn dpad-right"></div>
                    </div>
                    <div id="btn-remote" class="touch-btn">DET</div>
                    <div id="btn-bomb" class="touch-btn">BOMB</div>
                </div>
            </div>

            <!-- Screens -->
            <div id="lobby-screen" class="screen">
                <h1>Grid Bomber</h1>
                <div class="setting-row">
                    <label>Total Players:</label>
                    <select id="select-total">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label>Human Players:</label>
                    <select id="select-humans">
                        <option value="1">1 (WASD)</option>
                        <option value="2">2 (WASD + Arrows)</option>
                    </select>
                </div>
                <button id="btn-start">Start Match</button>
            </div>

            <div id="gameover-screen" class="screen hidden">
                <h1 id="go-title">Winner!</h1>
                <p id="go-score">Score: 0</p>
                <button id="btn-retry">Play Again</button>
                <button id="btn-menu">Menu</button>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
