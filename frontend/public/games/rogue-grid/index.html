<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            background: #111;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        .ui-top, .ui-bottom {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-layer">
        <div class="ui-top">
            <span id="score-display">SCORE: 0</span>
            <span id="level-display">DEPTH: 1</span>
        </div>
        <div class="ui-bottom">
            <span id="hp-display">HP: 3/3</span>
            <span id="seed-display">SEED: ...</span>
        </div>
    </div>

    <!-- Logic Modules -->
    <script type="module">
        import { GameEngine } from './engine.js';

        // Start game
        window.onload = () => {
            const engine = new GameEngine();
        };
    </script>
</body>
</html>
