<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grid Kart</title>
    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #004d40; /* StorySphere Primary */
            color: #fdfbf7; /* StorySphere Cream */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none; /* Prevent browser zooming/scrolling */
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        canvas {
            display: block; /* Removes weird inline spacing */
            outline: none;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .hud-element {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border: 2px solid #00e676; /* Neon Green */
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #00e676;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .hud-bottom-right {
             text-align: right;
        }
        #speedometer {
            font-size: 32px;
            color: #ffd700;
            border-color: #ffd700;
            text-shadow: 0 0 5px #ffd700;
        }
        #start-screen, #results-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 20, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 10;
        }
        .hidden { display: none !important; }
        h1 {
            color: #ffd700;
            font-size: 64px;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ffd700, 4px 4px 0 #004d40;
            font-style: italic;
        }
        p {
            color: #b2dfdb;
            font-size: 18px;
            margin-bottom: 40px;
        }
        button {
            background: linear-gradient(180deg, #009688, #004d40);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            margin-top: 20px;
            border: 2px solid #00e676;
            border-radius: 30px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 230, 118, 0.8);
            background: linear-gradient(180deg, #26a69a, #00695c);
        }
        button:active {
            transform: scale(0.95);
        }

        /* Drift gauge */
        #drift-gauge-container {
             width: 200px;
             height: 10px;
             background: #333;
             border: 2px solid #555;
             border-radius: 5px;
             margin-top: 5px;
             overflow: hidden;
             display: none; /* hidden when not drifting */
        }
        #drift-bar {
            width: 0%;
            height: 100%;
            background: #ff3d00;
            transition: width 0.1s linear;
        }

    </style>
</head>
<body>

<div id="game-container">
    <!-- Canvas created by Renderer.js (Three.js) will go here or replace the old one -->
    <div id="ui-layer">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <div id="lap-timer" class="hud-element">TIME: 00:00.00</div>
            <div id="lap-counter" class="hud-element">LAP: 1/3</div>
        </div>
        <div style="display: flex; justify-content: space-between; width: 100%; align-items: flex-end;">
            <div class="hud-bottom-left">
                 <div id="speedometer" class="hud-element">0 KM/H</div>
                 <div id="drift-gauge-container"><div id="drift-bar"></div></div>
            </div>
            <div id="best-time" class="hud-element">BEST: --:--.--</div>
        </div>
    </div>

    <div id="start-screen">
        <h1>Grid Kart 3D</h1>
        <p>Use WASD / Arrows to Drive | SPACE / SHIFT to Drift</p>
        <button id="start-btn">Start Race</button>
    </div>

    <div id="results-screen" class="hidden">
        <h1>Finished!</h1>
        <div id="final-time" style="font-size: 32px; color: #ffd700; text-shadow: 0 0 10px #ffd700;">00:00.00</div>
        <div id="new-record" style="color: #00e676; display: none; font-size: 24px; margin-top: 10px;">NEW RECORD!</div>
        <button id="restart-btn">Race Again</button>
    </div>
</div>

<!-- Main Game Module -->
<script type="module">
    import { Game } from './main.js';
    window.gameInstance = new Game();
</script>

</body>
</html>
