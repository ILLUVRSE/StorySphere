<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grid Kart: Neon Drift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050510; /* Deep Space */
            color: #fdfbf7;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        canvas {
            display: block;
            outline: none;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 5;
        }
        .hud-element {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border: 2px solid #00e676; /* Neon Green */
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #00e676;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.2);
        }
        .hud-bottom-right {
             text-align: right;
             display: flex;
             flex-direction: column;
             align-items: flex-end;
             gap: 10px;
        }
        .hud-bottom-left {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #speedometer {
            font-size: 32px;
            color: #ffd700;
            border-color: #ffd700;
            text-shadow: 0 0 5px #ffd700;
        }
        #rank-display {
            font-size: 48px;
            color: #d500f9; /* Neon Purple */
            border: 3px solid #d500f9;
            text-shadow: 0 0 10px #d500f9;
            background: rgba(20, 0, 20, 0.8);
        }
        #item-slot {
            width: 80px;
            height: 80px;
            border: 4px solid #00e5ff; /* Cyan */
            border-radius: 12px;
            background: rgba(0, 20, 30, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: 0 0 15px #00e5ff;
        }
        #start-screen, #results-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 10;
        }
        .hidden { display: none !important; }
        h1 {
            color: #d500f9;
            font-size: 80px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #d500f9, 4px 4px 0 #4a148c;
            font-style: italic;
            font-weight: 900;
            letter-spacing: -2px;
        }
        h2 {
            color: #00e5ff;
            font-size: 32px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00e5ff;
            text-transform: uppercase;
        }
        p {
            color: #b2dfdb;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
            max-width: 600px;
        }
        button {
            background: linear-gradient(180deg, #d500f9, #7b1fa2);
            color: #fff;
            border: none;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            margin-top: 20px;
            border: 2px solid #ea80fc;
            border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(213, 0, 249, 0.6);
            transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(213, 0, 249, 1.0);
            filter: brightness(1.2);
        }
        button:active {
            transform: scale(0.95);
        }

        /* Drift gauge */
        #drift-gauge-container {
             width: 220px;
             height: 12px;
             background: #222;
             border: 2px solid #555;
             border-radius: 6px;
             margin-top: 8px;
             overflow: hidden;
             display: none;
             box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #drift-bar {
            width: 0%;
            height: 100%;
            background: #ff3d00;
            box-shadow: 0 0 10px currentColor;
            transition: width 0.05s linear;
        }

    </style>

    <!-- Import Map for Three.js Modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="ui-layer">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <div id="item-slot">?</div>
            <div id="lap-timer" class="hud-element">TIME: 00:00.00</div>
            <div id="lap-counter" class="hud-element">LAP: 1/3</div>
        </div>

        <div style="display: flex; justify-content: space-between; width: 100%; align-items: flex-end;">
            <div class="hud-bottom-left">
                 <div id="rank-display" class="hud-element">1st</div>
                 <div id="speedometer" class="hud-element">0 KM/H</div>
                 <div id="drift-gauge-container"><div id="drift-bar"></div></div>
            </div>
            <!-- Future minimap? -->
        </div>
    </div>

    <div id="start-screen">
        <h1>NEON DRIFT</h1>
        <h2>Battle Racing Arena</h2>
        <p>
            <b>WASD / ARROWS</b> to Drive<br>
            <b>SPACE / SHIFT</b> to Drift (Hold on turns!)<br>
            <b>E / ENTER</b> to Use Item
        </p>
        <button id="start-btn">Start Race</button>
    </div>

    <div id="results-screen" class="hidden">
        <h1 id="result-title">Finished!</h1>
        <div id="final-time" style="font-size: 32px; color: #ffd700; text-shadow: 0 0 10px #ffd700; margin-bottom: 20px;">00:00.00</div>
        <div id="final-rank" style="font-size: 40px; color: #d500f9; text-shadow: 0 0 15px #d500f9;">Rank: 1st</div>
        <button id="restart-btn">Race Again</button>
    </div>
</div>

<!-- Main Game Module -->
<script type="module">
    import { Game } from './main.js';
    window.gameInstance = new Game();
</script>

</body>
</html>
