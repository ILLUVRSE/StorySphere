<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tag Wars</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #lobby {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 77, 64, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #fff; z-index: 10;
        }
        .hidden { display: none !important; }
        h1 { margin-bottom: 20px; font-size: 3rem; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .control-group { margin: 15px 0; display: flex; flex-direction: column; align-items: center; }
        label { margin-bottom: 5px; font-size: 1.2rem; }
        select, button {
            padding: 10px 20px; font-size: 1.2rem; border: none; border-radius: 4px;
            background: #fff; color: #004d40; cursor: pointer;
        }
        button { background: #ffd700; color: #000; font-weight: bold; margin-top: 20px; box-shadow: 0 4px 0 #b29400; }
        button:active { transform: translateY(4px); box-shadow: none; }
        .controls-info { margin-top: 30px; font-size: 0.9rem; opacity: 0.8; text-align: center; line-height: 1.5; }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="lobby">
        <h1>Tag Wars</h1>

        <div class="control-group">
            <label>Mode</label>
            <select id="mode-select">
                <option value="ffa">Free-For-All (Tag)</option>
                <option value="infection">Infection</option>
                <option value="koth">King of the Hill</option>
            </select>
        </div>

        <div class="control-group">
            <label>Players (Human)</label>
            <select id="player-select">
                <option value="1">1 Player (vs Bots)</option>
                <option value="2">2 Players (Split Key)</option>
            </select>
        </div>

        <div class="control-group">
            <label>P1 Class</label>
            <select id="class-select">
                <option value="balanced">Balanced (Standard)</option>
                <option value="speedster">Speedster (Fast, Light)</option>
                <option value="tank">Tank (Slow, Heavy)</option>
            </select>
        </div>

        <button id="start-btn">START MATCH</button>

        <div class="controls-info">
            <p><strong>P1:</strong> WASD to Move</p>
            <p><strong>P2:</strong> Arrows to Move</p>
            <p>Collision to Tag â€¢ Powerups: Speed, Shield</p>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
