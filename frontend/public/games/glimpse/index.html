<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimpse</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #game-container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        canvas { box-shadow: 0 0 20px rgba(0,0,0,0.5); background: #2c3e50; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .interactive { pointer-events: auto; }

        /* Minimal HUD */
        #controls { position: absolute; bottom: 20px; right: 20px; display: flex; gap: 10px; }
        button { background: #eee; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #fff; }

        #debug-toggle { position: absolute; top: 10px; right: 10px; opacity: 0.5; }
        #debug-toggle:hover { opacity: 1; }

        /* Game Over / Modal */
        #modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
                 background: rgba(0,0,0,0.9); padding: 40px; border-radius: 10px; color: white; text-align: center; }
        #modal h1 { margin-top: 0; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="glimpse-canvas"></canvas>
        <div id="ui-layer">
            <div id="debug-toggle" class="interactive">
                <label><input type="checkbox" id="reveal-sigil-cb"> Reveal My Sigil</label>
            </div>

            <div id="controls" class="interactive">
                <!-- Dynamic controls can go here -->
            </div>

            <div id="modal" class="interactive">
                <h1 id="modal-title">Game Over</h1>
                <p id="modal-message"></p>
                <button id="modal-action">Play Again</button>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
