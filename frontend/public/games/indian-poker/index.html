<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indian Poker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fdfbf7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #006400 0%, #004d00 100%);
        }
        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .btn {
            pointer-events: auto;
            background: #ffd700;
            color: #1a1a1a;
            border: 2px solid #fff;
            padding: 12px 24px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            border-color: #444;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
        }
        #raise-amount {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            display: none;
        }
        #status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 100;
        }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #aaa;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="debug-info"></div>
            <div id="status-message"></div>
            <div id="raise-amount">Raise: <span id="raise-val">0</span></div>
            <div id="controls">
                <button id="btn-fold" class="btn">FOLD</button>
                <button id="btn-check" class="btn">CHECK/CALL</button>
                <button id="btn-raise" class="btn">RAISE</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
