<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spy Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #222;
            image-rendering: pixelated;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }
        .hud-top {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
            pointer-events: auto;
            border: 1px solid #444;
        }
        .message h2 { margin-top: 0; color: #00ffaa; }
        .message p { margin: 10px 0; }
        .btn {
            background: #009688;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover { background: #00796b; }
        #mobile-controls {
            display: none; /* Shown via JS on touch devices if needed, but tap-to-move is primary */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div id="ui-layer">
            <div class="hud-top">
                <span id="score-display">Loot: 0</span>
                <span id="level-display">Level 1</span>
            </div>
        </div>

        <div id="start-screen" class="message" style="display: block;">
            <h2>Spy Grid</h2>
            <p>Sneak past guards. Steal the loot. Escape.</p>
            <p>Controls: Arrows/WASD to move.<br>Space/Click to wait/interact.</p>
            <button class="btn" id="start-btn">Start Heist</button>
        </div>

        <div id="game-over-screen" class="message">
            <h2 id="go-title">Detected!</h2>
            <p id="go-score">Score: 0</p>
            <button class="btn" id="retry-btn">Retry</button>
        </div>

        <div id="level-complete-screen" class="message">
            <h2>Mission Clear!</h2>
            <p id="lc-stats">Stealth: 100%</p>
            <button class="btn" id="next-level-btn">Next Level</button>
        </div>
    </div>

    <!-- Modules -->
    <script type="module" src="./main.js"></script>
</body>
</html>
