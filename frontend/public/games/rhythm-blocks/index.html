<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhythm Blocks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #009688; /* Teal Accent */
            text-shadow: 0 0 10px #004d40;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: #009688;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s, background 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:hover {
            background: #26a69a;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="start-overlay">
            <h1>Rhythm Blocks</h1>
            <p>S D F &nbsp;&nbsp;&nbsp; J K L</p>
            <button id="start-btn">Start Game</button>
            <div style="margin-top: 20px; font-size: 0.9em; color: #aaa;">
               Daily Seed: <span id="seed-display">...</span>
            </div>
            <div style="margin-top: 10px;">
                <label style="color: #aaa; font-size: 0.8em;">Calibration (ms): <input type="number" id="offset-input" value="0" style="width: 50px; background: #333; color: #fff; border: 1px solid #555;"></label>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="audio.js"></script>
    <script src="renderer.js"></script>
    <script src="input.js"></script>
    <script src="engine.js"></script>
    <script src="bridge.js"></script>
    <script src="main.js"></script>
</body>
</html>
